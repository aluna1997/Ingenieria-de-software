<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <h:outputStylesheet name="css/estilos.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText id="nombre" value="#{agregaUsuario.nombre}" placeholder="Nombre"/><br/>
            <p:inputText id="correo" value="#{agregaUsuario.correo}" placeholder="Correo"/><br/>
            <p:password id="contrasenia" value="#{agregaUsuario.contrasenia}" placeholder="Contrasena"/><br/>
            <p:calendar id="fechanacimiento" value="#{agregaUsuario.fechanacimiento}" placeholder="Fecha de Naciemiento"/><br/>
            <p:commandButton action="#{agregaUsuario.agregaUsuario()}" value="Registrame" ajax="false"/><br/>
        </h:form>    
        
        <h:form>
            <br/>
            <p:inputNumber id="idmarcador" value="#{eliminaMarcador.idmarcador}" placeholder="Id Marcador"/><br/>
            <p:commandButton action="#{eliminarMarcador.eliminarMarcador()}" value="Borrar Marcador" ajax="false"/><br/>
        </h:form>
        
        <h:form>
            <br/>
            <p:inputNumber id="usuario" value="#{agregarMarcador.usuario}" placeholder="Id Usuario"/><br/>
            <p:inputText id="descripcion" value="#{agregarMarcador.descripcion}" placeholder="Descripción"/><br/>
            <p:inputNumber id="longitud" value="#{agregarMarcador.longitud}" placeholder="Longitud"/><br/>
            <p:inputNumber id="latutu" value="#{agregarMarcador.latutu}" placeholder="Latitud"/><br/>
            <p:commandButton action="#{agregarMarcador.agregarMarcador()}" value="Agregar Marcador" ajax="false"/><br/>
        </h:form>
        
        
        <h:form id="busqueda_nombre">
                    <p:inputText type="search " value="#{buscaPorNombre.nombre}"/>
                    <p:commandButton action="#{buscaPorNombre.buscaPorNombre()}" value="BuscaPorNombre"/>
        </h:form>
        
        
        <h:form id="busqueda_correo">
            <p:inputText type="search " value="#{buscaPorCorreo.correo}"/>
            <p:commandButton action="#{buscaPorCorreo.buscaPorCorreo()}" value="BuscaPorCorreo"/>
        </h:form>
        
        <h2>
            Iniciar Sesión
        </h2>
        <h:form>
            <p:inputText id="correolog" value="#{controladorSesion.correo}" placeholder="Correo"/><br/>
            <p:inputText id="contrasenialog" value="#{controladorSesion.contrasesnia}" placeholder="Contrasenia"/><br/>
            <p:commandButton action="#{controladorSesion.login()}" value="Entrar" ajax="false"/>
        </h:form>
        
    </h:body>
</html>
